<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hi');

    // Interpolated
    console.log('Hello I am a %s string %s', 'hello', 'js');

    // Styled
    console.log('%c I am some greate text', 'font-size:15px; background:red');

    // warning!
    console.warn('WARNING!');

    // Error :|
    console.error('OH NO!!!!');

    // Info
    console.info('Hello everyone!')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong class');
    console.assert(1 === 2, 'That is wrong');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('test1');
    console.count('test2');
    console.count('test2');
    console.count('test1');
    console.count('test1');
    console.count('test3');
    console.count('test1');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/shockliang')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>

</html>
